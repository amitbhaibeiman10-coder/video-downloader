<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video & Audio Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 420px;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #1abc9c;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Video & Audio Downloader</h1>
    <input placeholder="Paste video URL here">
    <button>Download</button>
    <p>
      ✔ Supports video & audio downloads<br>
      ✔ Paste link and download instantly<br>
      ✔ Works on mobile & desktop
    </p>
  </div>
</body>
</html>
