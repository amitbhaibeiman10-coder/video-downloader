<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Video & Audio Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ✅ MONETAG CODE (already verified domain) -->
<script src="https://al5sm.com/tag.min.js" data-zone="10381698"></script>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: none;
  font-size: 15px;
}
button {
  background: #1abc9c;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}
.info {
  text-align: left;
  font-size: 14px;
  color: #ccc;
}
footer {
  margin-top: 15px;
  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>
<div class="container">
  <h2>Video & Audio Downloader</h2>

  <input id="videoUrl" placeholder="Paste video URL here" />

  <select id="format">
    <option value="mp4">MP4 Video</option>
    <option value="mp3">MP3 Audio</option>
  </select>

  <button onclick="startDownload()">Download</button>

  <div class="info">
    ✔ YouTube, Instagram, Facebook<br>
    ✔ Mobile & Desktop supported<br>
    ✔ Powered by Vercel Backend
  </div>

  <footer>© 2025 Video Downloader</footer>
</div>

<script>
async function startDownload() {
  const url = document.getElementById("videoUrl").value.trim();
  const format = document.getElementById("format").value;

  if (!url) {
    alert("Please paste a video URL");
    return;
  }

  try {
    const res = await fetch(`/api/download?url=${encodeURIComponent(url)}&format=${format}`);
    const data = await res.json();

    if (data.success) {
      window.location.href = data.download;
    } else {
      alert(data.message || "Failed");
    }
  } catch (e) {
    alert("Server error");
  }
}
</script>
</body>
</html>
