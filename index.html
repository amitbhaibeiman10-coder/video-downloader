<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video & Audio Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ MONETAG CODE (already verified) -->
  <script>
    (function(d,z,s){
      s.src='https://a15sm.com/tag.min.js';
      s.dataset.zone='10381698';
      d.body.appendChild(s);
    })(document);
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1abc9c;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .info {
      margin-top: 18px;
      font-size: 14px;
      line-height: 1.6;
      color: #ccc;
      text-align: left;
    }

    .info span {
      color: #1abc9c;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Video & Audio Downloader</h1>

    <!-- ✅ INPUT WITH ID -->
    <input
      type="text"
      id="videoUrl"
      placeholder="Paste video URL here"
    >

    <select>
      <option>Select format</option>
      <option>Video - 1080p</option>
      <option>Video - 720p</option>
      <option>Video - 480p</option>
      <option>Audio - MP3 (High)</option>
      <option>Audio - MP3 (Low)</option>
    </select>

    <!-- ✅ CONNECTED BUTTON -->
    <button onclick="startDownload()">Download</button>

    <div class="info">
      ✔ <span>Supported:</span> Video & Audio downloads<br>
      ✔ <span>Platforms:</span> YouTube, Instagram, Facebook<br>
      ✔ <span>Usage:</span> Paste link → Download<br>
      ✔ <span>Device:</span> Mobile & Desktop<br>
      ✔ <span>Browser:</span> Chrome supported
    </div>

    <div class="note">
      Backend powered by Flask + Cloudflare Tunnel
    </div>

    <footer>
      © 2025 Video & Audio Downloader
    </footer>
  </div>

  <!-- ✅ FINAL WORKING SCRIPT -->
  <script>
    async function startDownload() {
      const url = document.getElementById("videoUrl").value.trim();

      if (!url) {
        alert("Please paste a video URL");
        return;
      }

      try {
        const response = await fetch(
          "https://cindy-classification-idol-retention.trycloudflare.com/api/download?url=" +
          encodeURIComponent(url)
        );

        const data = await response.json();

        if (data.success) {
          alert(
            "Backend connected ✅\n\nAvailable formats:\n" +
            data.formats.map(f => `${f.quality} (${f.type})`).join("\n")
          );
        } else {
          alert("Error: " + data.message);
        }

      } catch (err) {
        alert("Server error or backend offline");
      }
    }
  </script>

</body>
</html>
