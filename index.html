
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    button {
      background: #1abc9c;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Video & Audio Downloader</h2>

  <input id="url" placeholder="Paste video link here" />
  <select id="format">
    <option value="mp4">MP4 Video</option>
    <option value="mp3">MP3 Audio</option>
  </select>

  <button onclick="go()">Download</button>

  <p style="font-size:13px;color:#aaa;">
    Powered by Vercel
  </p>
</div>

<script>
function go() {
  const url = document.getElementById("url").value.trim();
  const format = document.getElementById("format").value;

  if (!url) {
    alert("Paste a video link");
    return;
  }

  fetch(`/api/download?url=${encodeURIComponent(url)}&format=${format}`)
    .then(r => r.json())
    .then(d => {
      if (d.success) {
        window.location.href = d.download;
      } else {
        alert("Failed");
      }
    })
    .catch(() => alert("Server error"));
}
</script>

</body>
</html>
